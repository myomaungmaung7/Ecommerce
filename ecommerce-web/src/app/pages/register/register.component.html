<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="row g-0">
                    <div class="col-md-6 p-4 d-flex align-items-center justify-content-center">
                        <div>
                            <h3 class="mb-5 text-center">Sign Up</h3>
                            <form (onSubmit)="onSignUp()">
                                <div class="input-wrapper mb-3">
                                    <i class="fa-solid fa-phone icon"></i>
                                    <input [(ngModel)]="regRequest.phoneNum" type="text" placeholder="Phonenumber" class="form-control custom-input" name="phonenumber" required>
                                </div>
                                <div class="input-wrapper mb-3">
                                    <i class="fa-solid fa-user icon"></i>
                                    <input [(ngModel)]="regRequest.name" type="text" placeholder="Name" class="form-control custom-input" name="name" required>
                                </div>
                                <div class="input-wrapper mb-3">
                                    <i class="fa-solid fa-envelope icon"></i>
                                    <input [(ngModel)]="regRequest.email" type="email" placeholder="Email" class="form-control custom-input" name="email" required>
                                </div>
                                <div class="input-wrapper mb-3">
                                    <i class="fa-solid fa-lock icon"></i>
                                    <input [(ngModel)]="regRequest.password" type="password" placeholder="Password" class="form-control custom-input" name="password" required>
                                </div>
                                <button (click)="onSignUp()" type="submit" class="btn w-100 mb-5 signUp">Sign Up</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6 d-none d-md-flex flex-column align-items-center justify-content-center p-4 right-column">
                        <h2 class="mb-3 text-center fw-bold">Hello, Friend!</h2>
                        <p class="mb-3 text-center">
                            Enter your personal details to start your journey with us. If you already have an account, please
                        </p>
                        <button (click)="onSignIn()" class="btn btn-primary">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
