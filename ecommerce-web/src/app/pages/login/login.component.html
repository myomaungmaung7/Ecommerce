<div class="login d-flex justify-content-center align-items-center vh-100">
    <div class="login-container p-5 border rounded shadow">
        <h3 class="text-center fw-bold mb-5">Sign In</h3>
        <form>
            <div class="form-group mb-4">
                <i class="fa-solid fa-envelope"></i>
                <input [(ngModel)]="authRequest.email" type="email" name="email" class="form-control fw-bold" placeholder="example@gmail.com" required>
            </div>
            <div class="form-group mb-4">
                <i class="fa-solid fa-lock"></i>
                <input [(ngModel)]="authRequest.password" type="password" name="password" class="form-control fw-bold" placeholder="at least 6 characters" required>
            </div>
            <div class="d-flex mb-3 fw-bold">
                <input type="checkbox" class="float-start me-2">Remember me
                <a href="#" class="float-end ms-5 link-underline link-underline-opacity-0">Forgot Password?</a>
            </div>
            <div class="text-center">
                <button (click)="login()" type="button" class="bg form-control fw-bold">
                    <i class="fas fa-sign-in-alt"></i> Sign in
                </button>
            </div>
            <div class="text-center mt-3 fw-bold">
                Don't have an account? 
                <button (click)="register()" href="#" class="btn btn-link link-underline link-underline-opacity-0 fw-bold">
                    Sign up
                </button>
            </div>
        </form>
    </div>
</div>
